{% extends 'base.html' %}

{% block head %} <title>asd</title> {% endblock %}

{% block body %}
<center>
    <div class="luar">
        <div class="content">
            <h1>Nyatet</h1>

            <table border="1">
                <tr>
                    <th>Task</th>
                    <th>Added</th>
                    <th>Actions</th>
                </tr>
                {% for task in tasks %}
                <tr>
                    <td>{{ task.content }}</td>
                    <td>{{ task.date_created.date() }}</td>
                    <td>
                        <a href="/delete/{{task.id}}">Delete</a>
                        <br>
                        <a href="/update/{{task.id}}">Update</a>
                    </td>
                </tr>
                {% endfor %}
            </table>
            <form action="/" method="POST">
                <input type="text" name="content" id="content">
                <input type="submit" value="Add Task">
            </form>
        </div>
    </div>
</center>
{% endblock %}
